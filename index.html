<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Змейка</title>
    
    <!-- PWA -->
    <link rel="manifest" href="app.webmanifest">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        #game-container {
            text-align: center;
        }
        #game-canvas {
            border: 2px solid #0f0;
            background: #111;
        }
        #score {
            color: #0f0;
            font-size: 24px;
            margin: 10px 0;
        }
        #controls {
            color: #fff;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score">Счёт: 0</div>
        <canvas id="game-canvas" width="300" height="300"></canvas>
        <div id="controls">Используйте стрелки или свайпы</div>
    </div>

    <script>
        // Код игры Змейка
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        let snake = [{x: 150, y: 150}];
        let food = {x: 0, y: 0};
        let dx = 10;
        let dy = 0;
        let score = 0;

        // Создаем еду
        function createFood() {
            food.x = Math.floor(Math.random() * 30) * 10;
            food.y = Math.floor(Math.random() * 30) * 10;
        }

        // Основная игровая функция
        function gameLoop() {
            // Двигаем змейку
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);

            // Проверяем съела ли еду
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = 'Счёт: ' + score;
                createFood();
            } else {
                snake.pop();
            }

            // Проверяем столкновения
            if (head.x < 0 || head.x >= 300 || head.y < 0 || head.y >= 300 || 
                snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)) {
                alert('Игра оконена! Счёт: ' + score);
                snake = [{x: 150, y: 150}];
                dx = 10;
                dy = 0;
                score = 0;
                scoreElement.textContent = 'Счёт: 0';
            }

            // Отрисовываем
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, 300, 300);
            
            // Змейка
            ctx.fillStyle = '#0f0';
            snake.forEach(segment => {
                ctx.fillRect(segment.x, segment.y, 10, 10);
            });
            
            // Еда
            ctx.fillStyle = '#f00';
            ctx.fillRect(food.x, food.y, 10, 10);
        }

        // Управление
        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowUp' && dy === 0) { dx = 0; dy = -10; }
            if (e.key === 'ArrowDown' && dy === 0) { dx = 0; dy = 10; }
            if (e.key === 'ArrowLeft' && dx === 0) { dx = -10; dy = 0; }
            if (e.key === 'ArrowRight' && dx === 0) { dx = 10; dy = 0; }
        });

        // Свайпы для мобильных
        let touchStartX = 0;
        let touchStartY = 0;
        
        document.addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });
        
        document.addEventListener('touchmove', e => {
            if (!touchStartX || !touchStartY) return;
            
            const touchEndX = e.touches[0].clientX;
            const touchEndY = e.touches[0].clientY;
            
            const diffX = touchStartX - touchEndX;
            const diffY = touchStartY - touchEndY;
            
            if (Math.abs(diffX) > Math.abs(diffY)) {
                // Горизонтальный свайп
                if (diffX > 0 && dx === 0) { dx = -10; dy = 0; } // left
                else if (diffX < 0 && dx === 0) { dx = 10; dy = 0; } // right
            } else {
                // Вертикальный свайп
                if (diffY > 0 && dy === 0) { dx = 0; dy = -10; } // up
                else if (diffY < 0 && dy === 0) { dx = 0; dy = 10; } // down
            }
            
            touchStartX = 0;
            touchStartY = 0;
        });

        createFood();
        setInterval(gameLoop, 100);

        // PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }
    </script>
</body>
</html>
